<main class="container">
  <section class="card-clientes">
    <header class="card-clientes__header">
      <h1 class="card-clientes__titulo">
        <i class="bi bi-people"></i> Lista de Clientes
      </h1>
      <a class="btn btn-success" href="#!/registrar-cliente">
        <i class="bi bi-person-plus"></i> Adicionar Cliente
      </a>
    </header>
    <table class="table table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col" aria-label="Ações"></th>
          <th scope="col" aria-label="Ações"></th>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cliente in listaClientes">
          <td>
            <button class="btn btn-danger btn-sm" ng-click="deletarCliente(cliente)" title="Deletar">
              <i class="bi bi-trash"></i>
            </button>
          </td>
          <td>
            <a class="btn btn-primary btn-sm" href="#!/cliente/{{cliente.id}}" title="Editar">
              <i class="bi bi-pencil"></i>
            </a>
          </td>
          <td>{{cliente.id}}</td>
          <td>{{cliente.name}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.phoneNumber}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
